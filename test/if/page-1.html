<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cool JS</title>
    
    <script src="/cool.js"></script> 
    
    <style>
        div {
            width: 400px;
            height: 50px;
            margin: 20px
        }
    </style>
</head>
<body>
    
    <button js-click="map.hasFlug = false">Test</button>
    
    <js-if conditional="map.hasFlug">
        <div style="background-color: red;">
            <js-set target="style.display" value="none" dom="parent"></js-set>
        </div>
    </js-if>



    <script>

        var map = {};

        map.hasFlug = true;
        
        //cool.changed("map.hasFlug");
        //cool.changed(map, "hasFlug");

    </script>

</body>
</html>
